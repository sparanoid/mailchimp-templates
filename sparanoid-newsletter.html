<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sparanoid Newsletter Template for MailChimp</title>
<style>
  *,
  *:before,
  *:after {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  html {
    font-size: 100%;
    text-size-adjust: none;
    text-rendering: optimizelegibility;
    background: #fff;
  }

  body {
    font-family: 'Helvetica Neue', 'Hiragino Sans GB', Arial, sans-serif;
    font-size: 18px;
    padding: 36px;
  }

  a {
    color: #a212d1;
  }

  p,
  ul {
    margin-bottom: 1.6rem;
    line-height: 1.6;
  }

  .list {
    color: #eee;
  }

  .footer {
    color: #ccc;
    font-size: 60%;
    text-transform: lowercase;
  }
    .footer li {
      display: inline;
    }

    .footer a {
      color: #999;
      text-decoration: none;
    }

  .credit {
    width: 0;
    height: 0;
    overflow: hidden;
  }
</style>

<p>
  Updates from *|RSSFEED:TITLE|*<br>
  <small>*|RSSFEED:DATE|* edition</small>
</p>

<ul class="list">
  *|RSSITEMS:|*
  <li><a href="*|RSSITEM:URL|*" target="_blank">*|RSSITEM:TITLE|*</a></li>
  *|END:RSSITEMS|*
</ul>

<ul class="footer">
  <li>&copy; <a href="*|RSSFEED:URL|*" target="_blank">*|LIST:COMPANY|*</a> / </li>
  <li><a href="*|UNSUB|*" target="_blank">Unsubscribe</a></li>
</ul>

<div class="credit">*|REWARDS|*</div>
